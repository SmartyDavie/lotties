<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lottie Test</title>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <style>
        #lottie {
            width: 800px;
            height: 1080px;
            margin: 40px auto;
        }
    </style>
</head>

<body>

    <div id="lottie"></div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './data.json'
        });
    </script>

</body>

</html>
